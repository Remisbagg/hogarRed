<div class="header" id="site-header">

  <div class="page-title">
    <h6>{{pageTitle}}</h6>
  </div>

  <div class="header-content-wrapper">
    <form class="search-bar w-search notification-list friend-requests" [formGroup]="searchForm" (ngSubmit)="toSearchPage()">
      <div class="form-group with-button">
        <input class="form-control" placeholder="Busca a tu familia..." type="text" formControlName = keyword>
        <button type="submit">
          <svg class="olymp-magnifying-glass-icon">
            <use xlink:href="assets/svg-icons/sprites/icons.svg#olymp-magnifying-glass-icon"></use>
          </svg>
        </button>
      </div>

    </form>
    <a href="#" class="link-find-friend">Search </a>

    <div class="control-block">
      <div class="author-page author vcard inline-items more">
        <div class="author-thumb">
          <img alt="author" width="36px"
               src="{{user?.avatar? user.avatar: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0hxwLk9WbtPyfItymvpJ3fA7m13KIYF3sKDOy_YAXMqx2ZKRdwWDayxvScLqYNi7XsNg&usqp=CAU'}}"
               class="avatar">
          <span class="icon-status online"></span>
          <div class="more-dropdown more-with-triangle">
            <div class="mCustomScrollbar" data-mcs-theme="dark">
              <div class="ui-block-title ui-block-title-small">
                <h6 class="title">Your Account</h6>
              </div>

              <ul class="account-settings">
                <li>
                  <a href="29-YourAccount-AccountSettings.html">

                    <svg class="olymp-menu-icon">
                      <use xlink:href="assets/svg-icons/sprites/icons.svg#olymp-menu-icon"></use>
                    </svg>

                    <span>Profile Settings</span>
                  </a>
                </li>
                <li>
                  <a href="36-FavPage-SettingsAndCreatePopup.html">
                    <svg class="olymp-star-icon left-menu-icon" data-toggle="tooltip" data-placement="right"
                         data-original-title="FAV PAGE">
                      <use xlink:href="assets/svg-icons/sprites/icons.svg#olymp-star-icon"></use>
                    </svg>

                    <span>Create Fav Page</span>
                  </a>
                </li>
                <li>
                  <a href="javascript:void(0)" (click)="logOut()">
                    <svg class="olymp-logout-icon">
                      <use xlink:href="assets/svg-icons/sprites/icons.svg#olymp-logout-icon"></use>
                    </svg>

                    <span>Log Out</span>
                  </a>
                </li>
              </ul>

              <div class="ui-block-title ui-block-title-small">
                <h6 class="title">Chat Settings</h6>
              </div>

              <ul class="chat-settings">
                <li>
                  <a href="#">
                    <span class="icon-status online"></span>
                    <span>Online</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span class="icon-status away"></span>
                    <span>Away</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span class="icon-status disconected"></span>
                    <span>Disconnected</span>
                  </a>
                </li>

                <li>
                  <a href="#">
                    <span class="icon-status status-invisible"></span>
                    <span>Invisible</span>
                  </a>
                </li>
              </ul>

              <div class="ui-block-title ui-block-title-small">
                <h6 class="title">Custom Status</h6>
              </div>

              <form class="form-group with-button custom-status">
                <button class="bg-purple">
                  <svg class="olymp-check-icon">
                    <use xlink:href="assets/svg-icons/sprites/icons.svg#olymp-check-icon"></use>
                  </svg>
                </button>
              </form>
            </div>

          </div>
        </div>
        <a href="02-ProfilePage.html" class="author-name fn">
          <div class="author-title">
            {{ (user?.firstName != null && user?.lastName != null) ? (user?.firstName + " " + user?.lastName).trim() : user?.email }}
            <svg class="olymp-dropdown-arrow-icon">
              <use xlink:href="assets/svg-icons/sprites/icons.svg#olymp-dropdown-arrow-icon"></use>
            </svg>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
